<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ðŸ¤– Code Explainer - Learn Python with Robot Tutor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Robot Tutor: Python Code Explainer</h1>

        <form method="POST" enctype="multipart/form-data">
            <label for="code">Paste your Python code here:</label><br>
            <textarea name="code" id="code" placeholder="Write or paste Python code here...">{{ code }}</textarea><br><br>

            <label for="file">Or upload a Python (.py) file:</label><br>
            <input type="file" name="file" accept=".py"><br><br>

            <button type="submit">Explain Code</button>
        </form>

        {% if explanation %}
        <div class="explanation">
            <h2>Explanation:</h2>
            <ol>
                {% for line in explanation %}
                    <li>{{ line }}</li>
                {% endfor %}
            </ol>
        </div>
        {% endif %}
    </div>
</body>
</html>
